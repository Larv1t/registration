    <link rel="stylesheet" href="style.css">
    <style>
        /* Додаткові стилі для форми */
        .registration-form {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 40px auto;
        }

        .registration-form h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #1e90ff;
        }

        .registration-form label {
            font-size: 1.1rem;
            color: #333;
            display: block;
            margin-bottom: 10px;
        }

        .registration-form input, 
        .registration-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 1rem;
            background-color: #f4f4f9;
        }

        .registration-form input:focus {
            border-color: #1e90ff;
            outline: none;
        }

        .registration-form button {
            width: 100%;
            padding: 10px;
            background-color: #1e90ff;
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .registration-form button:hover {
            background-color: #ff6347;
        }

        .registration-form sup {
            color: red;
        }

    </style>
</head>

    <!-- Форма реєстрації -->
    <div class="registration-form">
        <h1>Форма реєстрації</h1>
        <form action="https://webhook.site/">
            <label for="name">Ім'я:<sup>*</sup></label>
            <input type="text" id="name" name="name" required>

            <label for="lastname">Прізвище:<sup>*</sup></label>
            <input type="text" id="lastname" name="lastname" required>

            <label for="email">Електронна пошта:<sup>*</sup></label>
            <input type="email" id="email" name="email" required>

            <label for="password">Пароль:<sup>*</sup></label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Підтвердьте пароль:<sup>*</sup></label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <label for="gender">Стать:</label>
            <select name="gender" id="gender">
                <option value="undefind">Не визначено</option>
                <option value="male">Чоловіча</option>
                <option value="female">Жіноча</option>
            </select>

            <button type="submit">Надіслати</button>
        </form>
    </div>
